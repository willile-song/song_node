<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>论</title>
    <link rel="stylesheet" href="/public/css/bootstrap.min.css">
</head>

<body>
    <div class="header container">
        <div class="page-header container">
            <h1><a href="/"> 首页 </a></h1>
        </div>
    </div>

    <div class="comment container">
        <form action="/comment" method="GET">

            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">@</span>
                <input type="text" name="name" class="form-control" required minlength="2" maxlength="10" placeholder="Username" aria-describedby="sizing-addon1">
            </div>

            <div class="form-group">
                <label for="message"><h2>发表内容</h2></label>
                <textarea class="form-control" name="message" rows="10" required minlength="5" maxlength="25"></textarea>
            </div>
            <button type="submit" class="btn btn-default">发表</button>
        </form>
    </div>
</body>

</html>
